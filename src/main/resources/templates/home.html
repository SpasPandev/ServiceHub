<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>
<!-- End Navigation -->

<div class="container mt-5 H">

    <div class="text-center mb-3">

        <a href="/home?sortByLikes=false" class="btn"
           th:classappend="${!isSortedByLikes} ? 'btn-primary' : 'btn-outline-secondary'">
            Default View
        </a>

        <a href="/home?sortByLikes=true" class="btn"
           th:classappend="${isSortedByLikes} ? 'btn-primary' : 'btn-outline-secondary'">
            Sorted by Likes
        </a>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <h3 th:if="${!hasServiceProviders}" class="text-center">No service providers</h3>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Each service provider -->
                <div class="col mb-3" th:each="asp : ${allServiceProviders}" th:object="${asp}">
                    <div class="card shadow-sm">
                        <div class="card-body pb-1">
                            <h5 class="card-title text-truncate" th:text="*{serviceName}">Service name</h5>
                        </div>
                        <div class="card-body pb-1">
                            <em class="text-muted" th:text="*{serviceCategoryName}">ServiceCategoryName</em>
                            <p class="card-title text-truncate">
                                <em class="text-muted">Author: </em>
                                <span th:text="*{providerName}">Provider name</span>
                            </p>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-truncate"
                               th:text="*{description.length() > 75 ? description.substring(0, 75) + '...' : description}">Description
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-outline-secondary" th:href="@{/}" role="button">Read more</a>
                                </div>
                                <em class="text-muted">
                                    Likes: <span th:text="*{likesCount}">LikesCount</span>
                                </em>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of each card -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
