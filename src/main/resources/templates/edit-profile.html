<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>

<body>

<!-- Navigation -->
<header th:replace="fragments/commons::navigation"></header>
<!-- End Navigation -->

<div class="container rounded bg-white w-50 mt-5 mb-5 p-3">

    <h3 class="text-center">Edit profile</h3>

    <form th:action="@{/user/profile/edit/{userId}(userId=${user.id})}" method="post"
          th:object="${user}" class="form-group">

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" readonly/>
        </div>

        <div class="form-group mb-3">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required/>
        </div>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" class="alert alert-danger mt-3 text-center"></p>
        </div>

        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

    </form>

</div>

</body>
</html>
